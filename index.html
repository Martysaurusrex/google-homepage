<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Google</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
	<div id="content">
		
		<div id="navbar">
			<div>
				<a href="">About</a>
				<a href="">Store</a>
			</div>
			<div>
				<a href="">Gmail</a>
				<a href="">Images</a>
				<a href="">
					<img src="./images/grid.png" alt="Google Apps">
				</a>
				<a href="">
					<img src="./images/bell.png" alt="Notifications">
				</a>
				<a href="">
					<img src="./images/photo.png" alt="Profile photo" style=" width: 30px; height: 30px;">
				</a>
			</div>
		</div>

		<div id="logo" class="ctr">
			<a href="">
				<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google"/>
			</a>
		</div>
		<div id="searchbar" class="ctr center">
			<form id="searchform">
				<input id="searchinput">
				<div id="buttons">
					<input type="submit" class="flatbutton" value="Google Search">
					<input type="submit" class="flatbutton" value="I'm Feeling Lucky">
				</div>
			</form>
		</div>

		<div id="footer">
			<div id="footerbar">
				<div>
					<a href="">Advertising</a>
					<a href="">Business</a>
				</div>
				<div id="rightfooter">
					<a href="">Privacy</a>
					<a href="">Terms</a>
					<a href="">Settings</a>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
